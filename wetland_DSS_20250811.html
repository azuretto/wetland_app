<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>습지 보전 의사결정 지원 시스템 (공주대-군산대)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .chart-container {
            position: relative;
            height: 700px; /* 차트 높이 증가 */
            width: 100%;
        }
        .map-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }
        .map-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <!-- 페이지 헤더 -->
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">대체/복원습지 우선순위 의사결정 지원 시스템</h1>
            <p class="mt-2 text-lg text-gray-600">가중치를 조절하여 최적의 보전 대상지를 선정해 보세요.</p>
        </div>

        <!-- 제어 패널 -->
        <div class="bg-white p-6 rounded-xl shadow-md mb-8">
            <h2 class="text-2xl font-semibold mb-4 border-b pb-2">의사결정 요소 설정</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-8">
                <!-- 1. 대권역 선택 -->
                <div>
                    <label for="basin-select" class="block text-sm font-medium text-gray-700 mb-1">1. 대권역 선택</label>

                    </select>
                </div>
                <!-- 2. 가중치 입력 -->
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-2">2. 가중치 입력 (합계 100%)</label>
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 items-center">
                        <div class="flex items-center space-x-2">
                            <label for="weight-connectivity" class="text-sm min-w-[100px]">서식처 연결성:</label>
                            <input type="number" id="weight-connectivity" value="25" min="0" max="100" class="w-full p-2 border border-gray-300 rounded-md text-center">
                        </div>
                        <div class="flex items-center space-x-2">
                            <label for="weight-habitat" class="text-sm min-w-[100px]">서식처 기능향상:</label>
                            <input type="number" id="weight-habitat" value="25" min="0" max="100" class="w-full p-2 border border-gray-300 rounded-md text-center">
                        </div>
                        <div class="flex items-center space-x-2">
                            <label for="weight-hydrology" class="text-sm min-w-[100px]">수문학적 기능:</label>
                            <input type="number" id="weight-hydrology" value="25" min="0" max="100" class="w-full p-2 border border-gray-300 rounded-md text-center">
                        </div>
                        <div class="flex items-center space-x-2">
                            <label for="weight-cost" class="text-sm min-w-[100px]">복원 비용:</label>
                            <input type="number" id="weight-cost" value="25" min="0" max="100" class="w-full p-2 border border-gray-300 rounded-md text-center">
                        </div>
                    </div>
                     <div id="weight-warning" class="text-red-500 text-sm h-4 mt-2"></div>
                </div>
            </div>
        </div>

        <!-- 결과 시각화 -->
        <div class="bg-white p-6 rounded-xl shadow-md mb-8">
            <h2 class="text-2xl font-semibold mb-4 border-b pb-2">종합 평가 결과</h2>
            <!-- 1. 종합 순위 그래프 -->
            <div class="mb-8">
                <h3 id="chart-title" class="text-xl font-medium mb-3">종합 순위 그래프</h3>
                <div class="chart-container">
                    <canvas id="resultChart"></canvas>
                </div>
            </div>
            <!-- 2. 상세 데이터 테이블 -->

                        <tbody id="result-table-body" class="bg-white divide-y divide-gray-200">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        // --- 전역 변수 및 요소 가져오기 ---
        const basinSelect = document.getElementById('basin-select');
        const weightConnectivity = document.getElementById('weight-connectivity');
        const weightHabitat = document.getElementById('weight-habitat');
        const weightHydrology = document.getElementById('weight-hydrology');
        const weightCost = document.getElementById('weight-cost');
        const weightWarning = document.getElementById('weight-warning');
        const tableBody = document.getElementById('result-table-body');
        const chartTitle = document.getElementById('chart-title');
        const tableTitle = document.getElementById('table-title');
        
        const ctx = document.getElementById('resultChart').getContext('2d');
        let resultChart;

        // --- 핵심 기능 함수 ---
        
        // 1. 차트 초기화 함수
        function initializeChart() {
            if (resultChart) {
                resultChart.destroy();
            }
            resultChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [
                        { label: '서식처 연결성', data: [], backgroundColor: 'rgba(59, 130, 246, 0.8)' },
                        { label: '서식처 기능향상', data: [], backgroundColor: 'rgba(245, 158, 11, 0.8)' },
                        { label: '수문학적 기능', data: [], backgroundColor: 'rgba(16, 185, 129, 0.8)' },
                        { label: '복원 비용', data: [], backgroundColor: 'rgba(239, 68, 68, 0.8)' }
                    ]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: { stacked: true, beginAtZero: true, title: { display: true, text: '종합 점수' } },
                        y: { stacked: true, ticks: { autoSkip: false } }
                    },
                    plugins: {
                        legend: { display: true, position: 'top' },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const label = context.dataset.label || '';
                                    const value = context.raw || 0;
                                    return `${label}: ${value.toFixed(2)}`;
                                }
                            }
                        }
                    }
                }
            });
        }

        // 2. 대시보드 업데이트 함수
        function updateDashboard() {
            const selectedBasin = basinSelect.value;
            const wConn = parseFloat(weightConnectivity.value) || 0;
            const wHabitat = parseFloat(weightHabitat.value) || 0;
            const wHydro = parseFloat(weightHydrology.value) || 0;
            const wCost = parseFloat(weightCost.value) || 0;

            const totalWeight = wConn + wHydro + wHabitat + wCost;
            if (Math.round(totalWeight) !== 100) {
                weightWarning.textContent = `가중치의 합이 ${totalWeight}% 입니다. 100%로 맞춰주세요.`;
            } else {
                weightWarning.textContent = '';
            }

            // 1. 먼저 사용자가 선택한 대권역으로 전체 데이터를 필터링합니다.
            const filteredData = watershedData.filter(d => d.BBSNCD_한글 === selectedBasin);
            
            // 2. 필터링된 데이터에 대해서만 가중치를 적용하여 최종 점수를 계산합니다.
            const calculatedData = filteredData.map(d => {
                const connScore = d.connectivity_rank * wConn / 100;
                const habitatScore = d.past_wet_rank * wHabitat / 100; // 기능향상 점수 (임시)
                const hydroScore = d.hydrology_rank * wHydro / 100;   // 수문기능 점수
                const costScore = d.restoration_price_rank * wCost / 100;
                const finalScore = connScore + hydroScore + habitatScore + costScore;
                return { ...d, finalScore, connScore, hydroScore, habitatScore, costScore };
            });

            // 3. 계산된 점수를 기준으로 해당 대권역 내에서 내림차순 정렬합니다.
            calculatedData.sort((a, b) => b.finalScore - a.finalScore);

            // 4. 정렬된 결과에서 상위 20개를 선택합니다. (데이터가 20개 미만일 경우 전체 선택)
            const topDataCount = Math.min(20, calculatedData.length);
            const topData = calculatedData.slice(0, topDataCount);
            
            chartTitle.textContent = `${selectedBasin} 종합 순위 그래프 (상위 ${topDataCount}개)`;
            tableTitle.textContent = `${selectedBasin} 상세 데이터 (상위 ${topDataCount}개)`;

            // 그래프 정렬 로직: 점수 높은 것이 아래로 가도록
            resultChart.data.labels = topData.map(d => d.SBSNNM);
            resultChart.data.datasets[0].data = topData.map(d => d.connScore);
            resultChart.data.datasets[1].data = topData.map(d => d.habitatScore);
            resultChart.data.datasets[2].data = topData.map(d => d.hydroScore);
            resultChart.data.datasets[3].data = topData.map(d => d.costScore);
            
            resultChart.update();

            // 상세 데이터 테이블 업데이트 (상위 20개만 표시)
            tableBody.innerHTML = '';
            topData.forEach((d, index) => {
                const row = `
                    <tr class="${index < 3 ? 'bg-indigo-50' : ''}">
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${index + 1}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${d.SBSNNM}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${d.connectivity_rank.toFixed(1)}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${d.past_wet_rank.toFixed(1)}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${d.hydrology_rank.toFixed(1)}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${d.restoration_price_rank.toFixed(1)}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-bold text-indigo-700 bg-indigo-50">${d.finalScore.toFixed(2)}</td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }

        // 3. 대권역 드롭다운 메뉴 생성 함수
        function populateBasinSelect() {
            const basins = [...new Set(watershedData.map(item => item.BBSNCD_한글))];
            basins.sort();
            basinSelect.innerHTML = '';
            basins.forEach(basin => {
                const option = document.createElement('option');
                option.value = basin;
                option.textContent = basin;
                basinSelect.appendChild(option);
            });
        }

        // --- 이벤트 리스너 등록 ---
        basinSelect.addEventListener('change', updateDashboard);
        weightConnectivity.addEventListener('input', updateDashboard);
        weightHabitat.addEventListener('input', updateDashboard);
        weightHydrology.addEventListener('input', updateDashboard);
        weightCost.addEventListener('input', updateDashboard);

        // --- 초기 실행 ---
        document.addEventListener('DOMContentLoaded', () => {
            populateBasinSelect();
            initializeChart();
            updateDashboard();
        });
    </script>
